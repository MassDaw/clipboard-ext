<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="popup-title"></title>
  <link rel="stylesheet" href="popup.css">
</head>
<body style="max-width:560px;">
  <h1><span id="titulo-principal"></span></h1>
  <div id="popup-header">
    <div id="total-recortes"></div>
    <div id="theme-lang-container">
      <button id="theme-toggle" type="button">🌙</button>
      <select id="lang-select">
        <option value="en">🇺🇸</option>
        <option value="es">🇪🇸</option>
        <option value="it">🇮🇹</option>
        <option value="fr">🇫🇷</option>
        <option value="de">🇩🇪</option>
      </select>
    </div>
  </div>
  <input id="buscador-recortes" type="text" autocomplete="off" />
  <div id="filtros-container">
    <select id="filtro-etiqueta">
      <option value=""></option>
    </select>
    <button id="exportar-pdf" type="button"></button>
    <button id="ordenar-fecha" type="button" class="btn-circular"><img src="icons/order-by.svg" alt="" id="icono-ordenar-fecha" style="width:18px;height:18px;vertical-align:middle;"></button>
  </div>
  <div id="recortes-container">
    <ul id="recortes-list"></ul>
    <p id="sin-recortes" style="display:none;"></p>
  </div>
  <div id="eliminar-todo-container">
    <button id="eliminar-todo-btn" type="button" style="display:none;"></button>
  </div>
  <div id="donacion-humano">
    <span id="donacion-msg"></span>
    <button id="donacion-btn-final" type="button"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
